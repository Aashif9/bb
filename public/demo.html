<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Search - Leading Light</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4361ee;
      --primary-light: #4895ef;
      --primary-dark: #3a0ca3;
      --secondary-color: #f72585;
      --secondary-light: #ff758f;
      --secondary-dark: #b5179e;
      --accent-color: #4cc9f0;
      --text-color: #2b2d42;
      --text-light: #8d99ae;
      --background-color: #ffffff;
      --background-alt: #ffffff;
      --success-color: #2ecc71;
      --warning-color: #f39c12;
      --error-color: #e74c3c;
      --border-radius: 12px;
      --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
      --gradient-primary: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      --gradient-secondary: linear-gradient(135deg, var(--secondary-color), var(--secondary-dark));
      --gradient-accent: linear-gradient(135deg, var(--accent-color), var(--primary-light));
      --gradient-cta: linear-gradient(135deg, #667eea, #764ba2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      color: var(--text-color);
      background-color: var(--background-color);
      line-height: 1.6;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      padding: 20px 0;
      transition: var(--transition);
      background-color: transparent;
    }

    .navbar.scrolled {
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      padding: 15px 0;
    }

    .navbar .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
    }

    .logo i {
      margin-right: 10px;
      font-size: 1.8rem;
    }

    .powered-by {
      font-size: 0.7rem;
      font-weight: 400;
      color: var(--text-light);
      margin-left: 5px;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-link {
      font-weight: 500;
      position: relative;
    }

    .nav-link::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--gradient-primary);
      transition: var(--transition);
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .bar {
      width: 25px;
      height: 3px;
      background-color: var(--primary-color);
      transition: var(--transition);
    }

    /* Mobile Menu */
    .mobile-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: white;
      z-index: 999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      transform: translateY(-100%);
      transition: transform 0.5s ease;
    }

    .mobile-menu.active {
      transform: translateY(0);
    }

    .mobile-link {
      font-size: 1.5rem;
      font-weight: 600;
    }

    /* Search Section */
    .search-section {
      padding: 120px 0 60px;
    }

    .search-bar-container {
      position: relative;
      margin-bottom: 20px;
    }

    .search-bar {
      width: 100%;
      padding: 15px 20px;
      font-size: 1rem;
      border: 2px solid var(--primary-light);
      border-radius: var(--border-radius);
      outline: none;
      transition: var(--transition);
    }

    .search-bar:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 10px rgba(67, 97, 238, 0.2);
    }

    .autocomplete-suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
      max-height: 200px;
      overflow-y: auto;
      z-index: 10;
      display: none;
    }

    .autocomplete-suggestions.active {
      display: block;
    }

    .suggestion-item {
      padding: 10px 20px;
      cursor: pointer;
      transition: var(--transition);
    }

    .suggestion-item:hover {
      background: var(--primary-light);
      color: white;
    }

    .location-filter {
      margin-bottom: 30px;
    }

    .location-filter select {
      width: 100%;
      max-width: 300px;
      padding: 12px;
      font-size: 1rem;
      border: 2px solid var(--primary-light);
      border-radius: var(--border-radius);
      outline: none;
      transition: var(--transition);
    }

    .location-filter select:focus {
      border-color: var(--primary-color);
    }

    .college-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .college-card {
      background: white;
      border-radius: var(--border-radius);
      padding: 20px;
      box-shadow: var(--card-shadow);
      transition: var(--transition);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .college-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }

    .college-card h3 {
      font-size: 1.3rem;
      margin-bottom: 10px;
    }

    .college-card p {
      color: var(--text-light);
      margin-bottom: 15px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 24px;
      border-radius: var(--border-radius);
      font-weight: 600;
      font-size: 1rem;
      transition: var(--transition);
      cursor: pointer;
      border: none;
      outline: none;
      text-align: center;
    }

    .btn-primary {
      background: var(--gradient-primary);
      color: white;
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
    }

    .btn-primary:hover {
      box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
      transform: translateY(-2px);
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .menu-toggle {
        display: flex;
      }

      .search-section {
        padding: 100px 0 40px;
      }
    }

    @media (max-width: 480px) {
      .search-bar {
        padding: 12px 15px;
        font-size: 0.9rem;
      }

      .location-filter select {
        padding: 10px;
        font-size: 0.9rem;
      }

      .college-card {
        padding: 15px;
      }

      .college-card h3 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <div class="logo">
        <i class="fas fa-book-open"></i>
        <span>Leading Light</span>
        <span class="powered-by">by Byte Brigade</span>
      </div>
      <div class="nav-links">
        <a href="#features" class="nav-link">Features</a>
        <a href="#how-it-works" class="nav-link">How It Works</a>
        <a href="#testimonials" class="nav-link">Testimonials</a>
        <a href="#faq" class="nav-link">FAQ</a>
      </div>
      <div class="menu-toggle">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
  </nav>

  <!-- Mobile Menu -->
  <div class="mobile-menu">
    <a href="#features" class="mobile-link">Features</a>
    <a href="#how-it-works" class="mobile-link">How It Works</a>
    <a href="#testimonials" class="mobile-link">Testimonials</a>
    <a href="#faq" class="mobile-link">FAQ</a>
  </div>

  <!-- Search Section -->
  <section class="search-section">
    <div class="container">
      <div class="search-bar-container">
        <input type="text" class="search-bar" placeholder="Search for colleges...">
        <div class="autocomplete-suggestions"></div>
      </div>
      <div class="location-filter">
        <select id="location-filter">
          <option value="">All Locations</option>
          <option value="Visakhapatnam">Visakhapatnam</option>
          <option value="Vijayawada">Vijayawada</option>
          <option value="Guntur">Guntur</option>
          <option value="Tirupati">Tirupati</option>
        </select>
      </div>
      <div class="college-grid" id="college-grid"></div>
    </div>
  </section>

  <!-- Scripts -->
  <script>
    // Sample college data (expanded to 50 colleges in Andhra Pradesh)
    const colleges = [
      { name: "Andhra University", location: "Visakhapatnam" },
      { name: "GITAM University", location: "Visakhapatnam" },
      { name: "Sri Venkateswara University", location: "Tirupati" },
      { name: "KL University", location: "Vijayawada" },
      { name: "Acharya Nagarjuna University", location: "Guntur" },
      { name: "Vignan's Foundation for Science, Technology and Research", location: "Guntur" },
      { name: "Jawaharlal Nehru Technological University (JNTU) Kakinada", location: "Kakinada" },
      { name: "Indian Institute of Technology (IIT) Tirupati", location: "Tirupati" },
      { name: "National Institute of Technology (NIT) Andhra Pradesh", location: "Tadepalligudem" },
      { name: "Sri Padmavati Mahila Visvavidyalayam", location: "Tirupati" },
      { name: "Adikavi Nannaya University", location: "Rajahmundry" },
      { name: "Dravidian University", location: "Kuppam" },
      { name: "Yogi Vemana University", location: "Kadapa" },
      { name: "Sri Krishnadevaraya University", location: "Anantapur" },
      { name: "Rayalaseema University", location: "Kurnool" },
      { name: "Jawaharlal Nehru Technological University (JNTU) Anantapur", location: "Anantapur" },
      { name: "Velagapudi Ramakrishna Siddhartha Engineering College", location: "Vijayawada" },
      { name: "Sree Vidyanikethan Engineering College", location: "Tirupati" },
      { name: "GMR Institute of Technology", location: "Rajam" },
      { name: "Anil Neerukonda Institute of Technology and Sciences", location: "Visakhapatnam" },
      { name: "RVR & JC College of Engineering", location: "Guntur" },
      { name: "Sri Venkateswara College of Engineering", location: "Tirupati" },
      { name: "Gayatri Vidya Parishad College of Engineering", location: "Visakhapatnam" },
      { name: "Sagi Ramakrishnam Raju Engineering College", location: "Bhimavaram" },
      { name: "Prasad V. Potluri Siddhartha Institute of Technology", location: "Vijayawada" },
      { name: "Vishnu Institute of Technology", location: "Bhimavaram" },
      { name: "SRM University AP", location: "Amaravati" },
      { name: "Amrita Vishwa Vidyapeetham Amaravati Campus", location: "Amaravati" },
      { name: "Koneru Lakshmaiah Education Foundation", location: "Guntur" },
      { name: "Lakireddy Bali Reddy College of Engineering", location: "Mylavaram" },
      { name: "Madanapalle Institute of Technology & Science", location: "Madanapalle" },
      { name: "Narasaraopeta Engineering College", location: "Narasaraopet" },
      { name: "Gudlavalleru Engineering College", location: "Gudlavalleru" },
      { name: "Bapatla Engineering College", location: "Bapatla" },
      { name: "Sri Venkateswara Veterinary University", location: "Tirupati" },
      { name: "Acharya N.G. Ranga Agricultural University", location: "Guntur" },
      { name: "Dr. NTR University of Health Sciences", location: "Vijayawada" },
      { name: "Centurion University of Technology and Management", location: "Vizianagaram" },
      { name: "Aditya Institute of Technology and Management", location: "Tekkali" },
      { name: "Raghu Engineering College", location: "Visakhapatnam" },
      { name: "Srinivasa Ramanujan Institute of Technology", location: "Anantapur" },
      { name: "Annamacharya Institute of Technology and Sciences", location: "Rajampet" },
      { name: "Vasireddy Venkatadri Institute of Technology", location: "Guntur" },
      { name: "G. Pulla Reddy Engineering College", location: "Kurnool" },
      { name: "Rajeev Gandhi Memorial College of Engineering and Technology", location: "Nandyal" },
      { name: "Audisankara College of Engineering and Technology", location: "Gudur" },
      { name: "QIS College of Engineering and Technology", location: "Ongole" },
      { name: "Sri Sathya Sai Institute of Higher Learning", location: "Puttaparthi" },
      { name: "Pace Institute of Technology and Sciences", location: "Ongole" },
      { name: "Kuppam Engineering College", location: "Kuppam" },
    ];

    const searchBar = document.querySelector('.search-bar');
    const autocompleteSuggestions = document.querySelector('.autocomplete-suggestions');
    const locationFilter = document.querySelector('#location-filter');
    const collegeGrid = document.querySelector('#college-grid');

    // Function to render college cards
    function renderColleges(filteredColleges) {
      collegeGrid.innerHTML = '';
      filteredColleges.forEach(college => {
        const card = document.createElement('div');
        card.classList.add('college-card');
        card.innerHTML = `
          <h3>${college.name}</h3>
          <p>${college.location}</p>
          <button class="btn btn-primary" onclick="window.location.href='review-system.html?college=${encodeURIComponent(college.name)}'">Add Review</button>
        `;
        collegeGrid.appendChild(card);
      });
    }

    // Initial render
    renderColleges(colleges);

    // Search and autocomplete functionality
    searchBar.addEventListener('input', () => {
      const query = searchBar.value.toLowerCase();
      const suggestions = colleges.filter(college => 
        college.name.toLowerCase().includes(query)
      );

      // Update autocomplete suggestions
      autocompleteSuggestions.innerHTML = '';
      if (query && suggestions.length > 0) {
        suggestions.forEach(college => {
          const suggestion = document.createElement('div');
          suggestion.classList.add('suggestion-item');
          suggestion.textContent = college.name;
          suggestion.addEventListener('click', () => {
            searchBar.value = college.name;
            autocompleteSuggestions.classList.remove('active');
            filterColleges();
          });
          autocompleteSuggestions.appendChild(suggestion);
        });
        autocompleteSuggestions.classList.add('active');
      } else {
        autocompleteSuggestions.classList.remove('active');
      }

      filterColleges();
    });

    // Hide autocomplete when clicking outside
    document.addEventListener('click', (e) => {
      if (!searchBar.contains(e.target) && !autocompleteSuggestions.contains(e.target)) {
        autocompleteSuggestions.classList.remove('active');
      }
    });

    // Location filter functionality
    locationFilter.addEventListener('change', filterColleges);

    // Filter colleges based on search and location
    function filterColleges() {
      const query = searchBar.value.toLowerCase();
      const location = locationFilter.value;

      const filteredColleges = colleges.filter(college => {
        const matchesSearch = college.name.toLowerCase().includes(query);
        const matchesLocation = !location || college.location === location;
        return matchesSearch && matchesLocation;
      });

      renderColleges(filteredColleges);
    }

    // Navbar scroll effect
    window.addEventListener('scroll', () => {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });

    // Mobile menu toggle
    const menuToggle = document.querySelector('.menu-toggle');
    const mobileMenu = document.querySelector('.mobile-menu');
    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('active');
      menuToggle.classList.toggle('active');
      const bars = document.querySelectorAll('.bar');
      bars.forEach((bar, index) => {
        if (menuToggle.classList.contains('active')) {
          if (index === 0) bar.style.transform = 'rotate(45deg) translate(5px, 5px)';
          if (index === 1) bar.style.opacity = '0';
          if (index === 2) bar.style.transform = 'rotate(-45deg) translate(5px, -5px)';
        } else {
          bar.style.transform = 'none';
          bar.style.opacity = '1';
        }
      });
    });
  </script>
</body>
</html>
